<div class="exercise">
  <div class="exercise-header">
    <h2>Setze die Kommas.</h2>
    <h3>Frage {{currentQuestionIdx + 1}} von {{questions.length}}</h3>
  </div>
  <div class="exercise-content">
    <span
      *ngFor="let char of chars; let i = index"
      #charSpan
      (click)="onCharClick(charSpan, i)"
      (mouseover)="onCharMouseOver(charSpan, i)"
      (mouseleave)="onCharMouseLeave(charSpan, i)"
      [ngClass]="{'char-hover' : i === hoverCharIndex, 'char-correct' : charCorrectIdx.includes(i), 'char-incorrect' : charErrorIdx.includes(i)}"
    >{{char}}</span>
  </div>
  <div class="exercise-footer">
    <div class="exercise-hint">
      <p>{{hint}}</p>
    </div>
    <button mat-flat-button color="primary"
            (click)="primaryButtonClick()">
      {{getPrimaryButtonText()}}
    </button>
    <button mat-flat-button color="accent"
            *ngIf="isSolutionButtonVisible()"
            (click)="showSolutionClick()">
      LÃ¶sung anzeigen
    </button>
  </div>
</div>
